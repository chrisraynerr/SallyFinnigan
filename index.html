<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sally Finnigan</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://github.com/chrisraynerr/SallyFinnigan/blob/main/styles.css">
</head>
<body>
    <header>
        <h1>Sally Finnigan</h1>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">INFO</a></li>
            </ul>
        </nav>
    </header>
    <div class="slideshow-container">
        <img class="slideshow" id="slideshow" src="https://raw.githubusercontent.com/chrisraynerr/SallyFinnigan/main/KINGDOM/AJP_Burberry-SS_03.jpg" alt="Fashion Show">
    </div>
    
    <!-- Inline JavaScript for testing -->
    <script>
        const images = [
            "https://raw.githubusercontent.com/chrisraynerr/SallyFinnigan/main/KINGDOM/AJP_Burberry-SS_03.jpg",
            "https://raw.githubusercontent.com/chrisraynerr/SallyFinnigan/main/KINGDOM/AJP_Burberry-SS_04.jpg",
            "https://raw.githubusercontent.com/chrisraynerr/SallyFinnigan/main/KINGDOM/AJP_Burberry-SS_05.jpg",
            "https://raw.githubusercontent.com/chrisraynerr/SallyFinnigan/main/KINGDOM/AJP_Burberry-SS_06.jpg",
            "https://raw.githubusercontent.com/chrisraynerr/SallyFinnigan/main/KINGDOM/AJP_Burberry-SS_08.jpg"
        ];

        let currentIndex = 0;
        const slideshowElement = document.getElementById('slideshow');

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slideshowElement.src = images[currentIndex];
        }

        setInterval(changeImage, 10000); // Change image every 10 seconds
    </script>
</body>
</html>
